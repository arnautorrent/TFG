<!DOCTYPE html>
<html>
<head lang="en">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Recommender/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Recommender/custom.css' %}" />
    <meta charset="UTF-8">
    <title>Data Entry</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="well bs-component col-lg-6 col-lg-offset-3">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Data Entry</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="inputEmail" placeholder="Email" type="text">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
